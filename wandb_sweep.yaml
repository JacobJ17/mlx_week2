method: bayes  # or grid, random
metric:
  name: val_recall@1
  goal: maximize
parameters:
  lr:
    min: 0.00005
    max: 0.005
  batch_size:
    values: [32, 64, 128]
  rnn_hidden_dim:
    values: [64, 128, 256]
  num_rnn_layers:
    values: [1, 2]
  dropout:
    min: 0.1
    max: 0.4
  freeze_embeddings:
    values: [True, False]